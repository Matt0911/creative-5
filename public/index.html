<!DOCTYPE html>
<html>
<head>
<title>Comments!</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="javascripts/comments.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
<div class="card container">
  <form class='form-group' id="commentForm" action="">
    <div class="form-group row">
      <label for="name" class="col-2 col-form-label">Name: </label>
      <div class='col-10'>
        <input class='form-control' type="text" id="name" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="comment" class="col-2 col-form-label">Comment: </label>
      <div class='col-10'>
        <input class='form-control' type="text" id="comment" placeholder="Comment">
      </div>
    </div>
  </form>
  <div>
    <button class='btn btn-secondary' id="postComment">Post Comment</button>
    <button class='btn btn-secondary' id="getComments">Get Comments</button>
    <button class='btn btn-secondary' id="deleteComments">Delete All</button>
  </div>
  <div id="json"></div>
  <div id="done"></div>
  <div id="comments"></div>
</div>
</body>
</html>
