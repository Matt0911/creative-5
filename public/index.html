<!DOCTYPE html>
<html lang="en">
<head>
<title>Temples Visit Log</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="javascripts/comments.js"></script>
<script src="javascripts/mapStuff.js"></script>
<link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

<div id="main-container">
  <div id="temple-list">
    <form>
      <label for="name">Name: </label><input type="text" id="name" placeholder="Name"><br>
      <div>
        <button id="load">Load</button>
        <button id="save">Save</button>
      </div>
      <input type="checkbox" name="temple" id="bountiful">Bountiful Utah<br>
      <input type="checkbox" name="temple" id="brigham-city">Brigham City Utah<br>
      <input type="checkbox" name="temple" id="draper">Draper Utah<br>
      <input type="checkbox" name="temple" id="jordan-river">Jordan River Utah<br>
      <input type="checkbox" name="temple" id="logan">Logan Utah<br>
      <input type="checkbox" name="temple" id="manti">Manti Utah<br>
      <input type="checkbox" name="temple" id="monticello">Monticello Utah<br>
      <input type="checkbox" name="temple" id="mount-timpanogos">Mount Timpanogos Utah<br>
      <input type="checkbox" name="temple" id="ogden">Ogden Utah<br>
      <input type="checkbox" name="temple" id="oquirrh-mountain">Oquirrh Mountain Utah<br>
      <input type="checkbox" name="temple" id="payson">Payson Utah<br>
      <input type="checkbox" name="temple" id="provo-city-center">Provo City Center<br>
      <input type="checkbox" name="temple" id="provo">Provo Utah<br>
      <input type="checkbox" name="temple" id="st-george">St. George Utah<br>
      <input type="checkbox" name="temple" id="salt-lake">Salt Lake Utah<br>
      <input type="checkbox" name="temple" id="vernal">Vernal Utah
    </form>
  </div>
  <div id="map">
    <div id="bottom-layer-map"></div>
    <div id="bountiful-map"></div>
    <div id="brigham-city-map"></div>
    <div id="draper-map"></div>
    <div id="jordan-river-map"></div>
    <div id="logan-map"></div>
    <div id="manti-map"></div>
    <div id="monticello-map"></div>
    <div id="mount-timpanogos-map"></div>
    <div id="ogden-map"></div>
    <div id="oquirrh-mountain-map"></div>
    <div id="payson-map"></div>
    <div id="provo-city-center-map"></div>
    <div id="provo-map"></div>
    <div id="st-george-map"></div>
    <div id="salt-lake-map"></div>
    <div id="vernal-map"></div>
  </div>
</div>

</body>
</html>
